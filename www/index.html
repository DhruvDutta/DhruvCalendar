<div style="background: rgba(0,0,0,0.2);width: 500px;border-radius: 15px; position: relative;">
<img src="https://www.dictionary.com/e/wp-content/uploads/2018/03/Upside-Down_Face_Emoji.png" height="90px" style="position: relative;" id="anime" /></div><br><br>
<script>
	var deg = 0.5;
	var p = 0;
	var q=1;
	var m=-200;
	const go_rt=function(){
		
		document.getElementById('anime').style.transform = "rotate("+deg+"deg)";
		deg+=2;
		document.getElementById('anime').style.left = p+"px";
		p+=1;
	}
	const go_lt = function(){
		
		p=document.getElementById('anime').style.left;
		document.getElementById('anime').style.transform = "rotate("+deg+"deg)";
		deg-=2;
			document.getElementById('anime').style.left=(200-q)+"px";
			document.getElementById('anime').style.right=q+"px";
			q+=1;
			
	}
	const animation=function() {
		if(p<200){
			go_rt();
		}else{
			if(q<400){
			go_lt();}
			else{
		document.getElementById('anime').style.transform = "rotate("+deg+"deg)";
		deg+=2;
		if(m<=0){
		document.getElementById('anime').style.right="";
		document.getElementById('anime').style.left = m+"px";
		m+=1;}
			}
		
		}
	}
	setInterval(animation,10);
</script>
<h1>Time</h1>
<p id="time" style="color:wheat;"></p>
<script>
	function clock(){
		var d = new Date;
		var time1 = d.getHours()%12+":"+d.getMinutes()+":"
		
		if(d.getSeconds()%2==0){
			document.getElementById('time').style="background: linear-gradient(0deg,black,blue);color:white;font-family: cursive;";
		}else{
			document.getElementById('time').style="background: linear-gradient(0deg,blue,black);color:white;font-family: cursive;";

		}
		if (d.getSeconds()<=9){
			time1+="0"+d.getSeconds();
		}else{
			time1+=d.getSeconds();
		}
		if(d.getHours()>=12){
			time1+=" PM";
		}else{
			time1+=" AM"
		}
		document.getElementById('time').innerHTML="<h1>"+time1+"</h1>";

	}
	setInterval(clock,1);
</script>
