            function calc(){
                var s = document.forms[0].fx.value.replace("^","**");
                var F=s.charAt(0); 
                for(i=1;i<s.length;i++){
                    if (s.charAt(i)=="x" && s.charAt(i-1)!=" "){
                        F+="*"+s.charAt(i);
                    }
                    else{
                        F+=s.charAt(i);
                    }
                }
                var x = document.forms[0].x.value;
                document.f.ans.value = eval(F);
            }
        </script>
